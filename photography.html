	<script type="text/javascript">
			var myImage = $('#photo');
			var imageArray = [
				"./images/slideshow/beach.jpg",
				"./images/slideshow/bi-rite.jpg",
				"./images/slideshow/claw.jpg",
				"./images/slideshow/candles.jpg",
				"./images/slideshow/chairs.jpg",
				"./images/slideshow/fire_hydrant.jpg", 
				"./images/slideshow/claw.jpg",
				"./images/slideshow/theater.jpg", 
				"./images/slideshow/chairs_ocean.jpg",
				"./images/slideshow/pike-place.jpg",
				"./images/slideshow/jackson_hole.jpg",
				"./images/slideshow/white_house.jpg",
				"./images/slideshow/sf_building.jpg",];
			var imageIndex = 0;
			function changeImage(){

				$('#photo').attr("src", imageArray[imageIndex]);
				imageIndex++;
				if(imageIndex >= imageArray.length){
					imageIndex = 0;
				}
			}
			var interval = setInterval(changeImage, 6000);

	</script>
