        $(document).ready(function() {
            $('.threePhotos').each(function(index, elem){
            	console.log("inside each");
                $('img', elem).wrap(function() {
                    return '<a class="fancybox" rel="gal' + index + '" href="' + $(this).prop('src') + '" title="' + $(this).prop('title') + '">' + $(this).html() + '</a>';
                });
            });

            $('.fancybox').not("[rel^='gal']").wrap(function() {
                return '<a class="fancybox" href="' + $(this).prop('src') + '" title="' + $(this).prop('title') + '">' + $(this).html() + '</a>';
            });
            $(".fancybox").fancybox({
                openEffect  : 'elastic',
                closeEffect : 'elastic',

                helpers : {
                    title : {
                        type : 'inside'
                    }
                }
            });
        });
		var myImage = $('#photo');
		var imageArray = [
			"./images/murakami/final/dress2.jpg",
			"./images/murakami/final/woodsPeace.jpg",
			"./images/murakami/final/simple.jpg",
			"./images/murakami/final/imperfection.jpg",
			"./images/murakami/final/roundround2.jpg", 
			"./images/murakami/final/rose.jpg",
			"./images/murakami/final/woods.jpg", 
			"./images/murakami/final/bed.jpg",
			"./images/murakami/final/sea.jpg"];
		var imageIndex = 0;
		function changeImage(){

			$('#photo').attr("src", imageArray[imageIndex]);
			imageIndex++;
			if(imageIndex >= imageArray.length){
				imageIndex = 0;
			}
		}
		var interval = setInterval(changeImage, 6000);

	</script>
